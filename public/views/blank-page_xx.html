<dom-module id="demo-custom-tabs">
	<template>
		<section>
			<px-card header-text class="u-pb0 u-pr-- u-mb0">
				<!-- <div class="float--left" style="width:50%"> -->
					<px-tab-set id="tab-set"  bare="true" selected="{{selected}}">
						<px-tab id="tab1">Information and Requirements</px-tab>
						<px-tab id="tab2">Profile and Financial Data</px-tab>
						<px-tab id="tab3">Project KPI's</px-tab>
					</px-tab-set>
					<px-tab-pages selected="{{selected}}">
						<div>
						<p><px-slider value="00.00" min="1.00" max="75.00" step="1.00" start-value="0.00" end-value="75.00"></px-slider></p>
						</div>
						<div><p>Profile and Financial Data</p></div>
						<div><p>Project KPI's</p></div>
					</px-tab-pages>
			</px-card>
		</section>
	</template>
<script>
Polymer({
is: 'demo-custom-tabs',
properties: {
selected: {
type: String
}
},
ready: function() {
this.selected = 0;
}
});
</script>
</dom-module>
